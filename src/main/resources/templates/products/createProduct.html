<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<br> <h3> New product </h3>
	<br>
	<div class="form-group">
	<form method="post" enctype="multipart/form-data" th:object="${productDto}">
		<input th:field="${productDto.name}" placeholder="product name" class="form-control"> <p></p>
		<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productDto.name}"></p> 
		<input th:field="${productDto.brand}" placeholder="brand product name" class="form-control"> <p></p>
		<p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${productDto.brand}"></p> 
		<input th:field="${productDto.description}" placeholder="description product" class="form-control"> <p></p>
		<p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productDto.description}"></p>
		<br>
		<input type="submit" value="Submit" class="btn btn-primary"> 
		<a href="/products" class="btn btn-outline-primary"> Return </a>
	</form>
	</div>
</div>

</body>
</html>
