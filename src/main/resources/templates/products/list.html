<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<br>
	<h3 class="text-left"> Products list</h3>
	<br>
	<a class="btn btn-primary" href="/products/create"> Create Product </a>
	<br> <br>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th> Id </th>
				<th> Name </th>
				<th> Brand </th>
				<th> Description </th>
				<th> Operations </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product: ${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.brand}"></td>
				<td th:text="${product.description}"></td>
				<td>
					<a th:href="@{/products/edit(id=${product.id})}" class="btn btn-outline-warning btn-sm"> Edit </a>
					<a th:href="@{/products/}" onclick="return confirm('Are you sure to delete this register?')" class="btn btn-outline-danger btn-sm"> Delete </a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
